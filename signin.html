<!DOCTYPE html>
<html>
<head>
	<title>Gokyo Peak Travels & Tours</title>
	<link rel="stylesheet" type="text/css" href="css/forms.auth.css"/>
</head>
<body>
	<section class="signin-form">
		<form action="#">
			<header>
				<h3 class="form-title">Signin</h3>
			</header>
			<div class="input">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="email"> 
			</div>
			<div class="input">
				 <label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="pasword"> 
			</div>
			<div class="input">
				<input type="submit" name="submit" value="Signin">
			</div>
		</form>
		<p class="alternate">Dont have an account: <a href="signup.html">signup</a></p>
	</section>
</body>
</html>
